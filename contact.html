<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/06fbb3132d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Contact Me</title>
</head>
<body>

    <header>
        <h3>Steve Clair</h3>
        <nav>
            <a href="/index.html">Home</a>
        </nav>
    </header>
    <div class="contact-container">
        <div class="contact-sections">
            <div class="contact-form-section">
                <h1>Have questions or want to hire me?</h1>
                <p>Send me a message and I will get back to you.</p>
                <form>
                        <label for="">Name:</label>
                        <input type="text" id="fullName" required>
                        <label for="">Email:</label>
                        <input type="email" id="email" required>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </form>
                    <button type="submit" class="button-styles">Send Messge</button>
            </div>
            <div class="contact-socials-section">
                <h3>You can also find me here:</h3>
                <div class="contact-socials-bar">
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
